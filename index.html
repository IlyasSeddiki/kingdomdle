<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Kingdomdle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🔑 Kingdomdle <span class="heart">❤️</span></h1>
    <p>Devine le personnage Kingdom Hearts du jour !</p>
    <input type="text" id="guessInput" placeholder="Ex: Sora" />
    <button onclick="checkGuess()">Valider</button>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
  <div class="mode-switch">
    <span id="funLabel">🎮 Fun</span>
    <label class="switch">
      <input type="checkbox" id="modeToggle" onchange="toggleMode()">
      <span class="slider"></span>
    </label>
    <span id="rankedLabel">🏆 Ranked</span>
  </div>
  <p id="modeMessage" class="message"></p>

</body>
</html>
